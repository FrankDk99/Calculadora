<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    
    <title>Calculador Vite</title>
  </head>
  <body>


    <div id="titulo">
      <h1>Calculadora by FrankDk</h1>
    </div>  

    <div id="calculadora">

      <div class="txtResultado">
        <input id="resultado" type="text" placeholder="OperaciÃ³n"></input>
      </div>

      <div class="btnCalculadora">
        <button class="simbolo"> ( </button>
      </div>

      <div class="btnCalculadora">
        <button class="simbolo"> ) </button>
      </div>

      <div class="btnCalculadora">
        <button class="simbolo"> % </button>
      </div>

      <div class="btnCalculadora">
        <button id="limpiar" class="operador">AC</button>
      </div>

      <div class="btnCalculadora">
        <button class="numero"> 7 </button>
      </div>

      <div class="btnCalculadora">
        <button class="numero"> 8 </button>
      </div>

      <div class="btnCalculadora">
        <button class="numero"> 9 </button>
      </div>

      <div class="btnCalculadora">
        <button class="simbolo"> / </button>
      </div>

      <div class="btnCalculadora">
        <button class="numero"> 4 </button>
      </div>

      <div class="btnCalculadora">
        <button class="numero"> 5 </button>
      </div>

      <div class="btnCalculadora">
        <button class="numero"> 6 </button>
      </div>

      <div class="btnCalculadora">
        <button class="simbolo"> * </button>
      </div>

      <div class="btnCalculadora">
        <button class="numero"> 1 </button>
      </div>

      <div class="btnCalculadora">
        <button class="numero"> 2 </button>
      </div>

      <div class="btnCalculadora">
        <button class="numero"> 3 </button>
      </div>

      <div class="btnCalculadora">
        <button class="simbolo"> - </button>
      </div>

      <div class="btnCalculadora">
        <button class="numero"> 0 </button>
      </div>

      <div class="btnCalculadora">
        <button class="simbolo"> . </button>
      </div>

      <div class="btnCalculadora">
        <button id="igual" class="operador"> = </button>
      </div>

      <div class="btnCalculadora">
        <button class="simbolo"> + </button>
      </div>

    </div>
    
    
    
    
    <script type="module" src="/main.js"></script>  
  </body>
</html>
